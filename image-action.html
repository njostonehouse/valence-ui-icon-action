<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-typography/small-text.html">
<dom-module id="vui-image-action">
	<template>
		<style is="custom-style" include="vui-small-text">
			:host {
				display:inline-block;
			}

			:host ::content a {
				@apply(--vui-small-text);
				background-repeat: no-repeat;
				background-position-y: 50%;
				text-decoration: none;
				padding: var(--image-height-padding) 0 var(--image-height-padding) var(--image-width-padding);
				vertical-align: middle;
			}

			:host-context([dir='rtl']) ::content a {
				background-position-x: 100%;
				padding-left: 0;
				padding-right: var(--image-width-padding);
			}

			:host(:hover), :host(:focus) {
				cursor: pointer;
			}

			:host(:hover) ::content a, :host(:focus) ::content a {
				text-decoration: underline;
			}
		</style>

		<content/>

	</template>
	<script>
		Polymer({
			is: 'vui-image-action',
			properties: {
				image: String
			},
			attached: function() {
				var action = Polymer.dom(this).firstChild;
				var image = new Image();
				image.src = this.image;

				action.style.backgroundImage = 'url(' + image.src + ')';

				var imageActionPadding = (image.height - action.offsetHeight)/2;
				this.customStyle['--image-height-padding'] = imageActionPadding < 0 ? 0 : imageActionPadding + "px";
				this.customStyle['--image-width-padding'] = (image.width + 10) + 'px';

				this.updateStyles();
			}
		});
	</script>
</dom-module>

<dom-module id="vui-image-action-list">
	<template>
		<style>
			:host {
				list-style: none;
				white-space: nowrap;
			}

			:host ::content vui-image-action {
				display: inline-block;
				padding: 0.2rem 0.72rem 0.2rem 0.72rem;
				vertical-align: middle;
			}

			:host ::content vui-image-action:first-child {
				padding-left: 0;
			}

			:host ::content vui-image-action:last-child {
				padding-right: 0;
			}

			:host-context([dir='rtl']) ::content vui-image-action:first-child {
				padding-left: 0.72rem;
				padding-right: 0;
			}

			:host-context([dir='rtl']) ::content vui-image-action:last-child {
				padding-left: 0;
				padding-right: 0.72rem;
			}
		</style>

		<content/>

	</template>
	<script>
		Polymer({
			is: 'vui-image-action-list',
			ready: function() {
				Polymer.dom(this).setAttribute("role", "list");
				Polymer.dom(this).children.forEach( function(item) {
					item.setAttribute("role", "listitem");
				});
			}
		});
	</script>
</dom-module>
