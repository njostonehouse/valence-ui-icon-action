<!DOCTYPE html>
<html>
<head>

	<div class="screenshots screenshot-multiple">

	<div dir="rtl">
		<ul class="vui-image-action-list">
			<li>

			<vui-image-action image="img/print.svg"><a href="#">Print</a></vui-image-action>

	</div>

	<div dir="rtl">
		<vui-image-action-list>
			<vui-image-action image="img/print.svg"><a href="#">Print</a></vui-image-action>
			<vui-image-action image="img/settings.svg"><a href="#">Settings</a></vui-image-action>
